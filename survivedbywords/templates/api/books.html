{% extends 'api/base.html' %}

{% block ng_app %}survivedbywords.app.books{% endblock %}

{% block content %}



<div class="row">
            <div class="col-xs-4">
              <h3>Books</h3>
            </div>            
            
</div>
{% verbatim %}
       <table>
        <tr dir-paginate="book in books | itemsPerPage: 10" total-items="totalBooks">
            <td>{{ book.title }}</td>
            
        </tr>
    </table>

   


    
{% endverbatim %}
 <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"
                             template-url="{% url 'pagination' %}">
    </dir-pagination-controls>



{% endblock %}
