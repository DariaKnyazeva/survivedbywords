{% extends 'api/base.html' %}

{% block ng_app %}survivedbywords.app.publishers{% endblock %}

{% block content %}


<div class="row">
            <div class="col-xs-4">
              <h3>Publishers</h3>
            </div>                  
</div>

{% verbatim %}
    <table>
        <tr dir-paginate="publisher in publishers | itemsPerPage: 10" total-items="totalPublishers">
            <td>{{ publisher.name }}</td>
        </tr>
    </table>    
{% endverbatim %}

<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"
                             template-url="{% url 'pagination' %}">
</dir-pagination-controls>



{% endblock %}
